<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
	<ui:composition template="HeaderFooterAdmin_template.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data" id="gameListForm">
                                <p:growl id="messages" showDetail="true"/>
                                <p:dataTable id="games" var="game" value="#{adminPageController.gameDetailList}" editable="true">  
                                                    <p:ajax event="rowEdit" listener="#{adminPageController.onGameEdit}" update=":gameListForm:messages" />  
                                                    <p:ajax event="rowEditCancel" listener="#{adminPageController.onGameCancel}" update=":gameListForm:messages" />
                                                   <p:column headerText="Title" style="width:125px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[1]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[1]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>  

                                                <p:column headerText="Number In Stock" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[2]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[2]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>  

                                               
                                                <p:column headerText="Sales Price" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[3]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[3]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>
                                                    
                                                <p:column headerText="Sales Discount Percent" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[4]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[4]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>
                                                    
                                                <p:column headerText="Leases Price" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[5]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[5]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>
                                                    
                                                <p:column headerText="Leases Discount Percent" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[6]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[6]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>
                                                    
                                                 <p:column headerText="Late Charge Per Day" style="width:75px">  
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{game[7]}" />  
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText value="#{game[7]}" style="width:100%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor>  
                                                </p:column>
                                                    
                                                
                                                    
                                                    <p:column headerText="Edit" style="width:50px">  
                                                        <p:rowEditor />  
                                                    </p:column>
                                                    
                                                    <p:column headerText="Delete" style="width: 50px">
                                                         <p:commandButton id="deleteGame" icon="ui-icon-trash" action="#{adminPageController.onGameDelete(game[0])}" ajax="true" update=":gameListForm:games, :gameListForm:messages" />
                                                    </p:column>

                                               </p:dataTable> 
                                </h:form>
                                
                                <h:form enctype="multipart/form-data" id="newGameForm">            
                                <p:panel id="newGamePanel">
                                <p:fieldset id="newGameFieldset" legend="Create New Game" toggleable="true" toggleSpeed="500" collapsed="true" widgetVar="createVar">  
                                                    <p:panel header="General Information Details">

                                                             <h:panelGrid columns="3" >

                                                            <h:outputLabel value="Title :"/>
                                                            <p:inputText id="title" required="true" value="#{adminPageController.game.title}" requiredMessage="Title cannot be blank !" size="20"/>
                                                            <p:message for="title" display="icon"/>

                                                            <h:outputLabel value="Category :"/>
                                                            <p:selectOneMenu value="#{adminPageController.productDescription.category}">  
                                                                <f:selectItems value="#{adminPageController.gameCategories}" />  
                                                            </p:selectOneMenu> 
                                                            <h:outputLabel />

                                                            <h:outputLabel value="Number In Stock :"/>
                                                            <p:inputText id="nbrInStock" required="true" value="#{adminPageController.game.nbrInStock}" requiredMessage="Number In Stock cannot be blank !" converterMessage="Number in stock must be integer" size="20"/>
                                                            <p:message for="nbrInStock" display="icon"/>



                                                        </h:panelGrid>
                                                    </p:panel>

                                                    <p:panel header="Sales/Leases Price Details">

                                                            <h:panelGrid columns="3">
                                                            <h:outputLabel value="Sales Price :"/>
                                                            <p:inputText id="salesPrice" required="true" value="#{adminPageController.salesProduct.salesPrice}" requiredMessage="Sales Price cannot be blank !" size="20" converterMessage="Sales Price must be a number !"/>
                                                            <p:message for="salesPrice" display="icon"/>

                                                            <h:outputLabel value="Sales Discount :"/>
                                                            <p:inputText id="salesDiscount" required="true" value="#{adminPageController.salesProduct.salesDP}" requiredMessage="Sales Discount cannot be blank !" size="20" converterMessage="Sales Discount must be a number !"/>
                                                            <p:message for="salesDiscount" display="icon"/>

                                                            <h:outputLabel value="Lease Price :"/>
                                                            <p:inputText id="leasesPrice" required="true" value="#{adminPageController.leasesProduct.leasesPrice}" requiredMessage="Lease Price cannot be blank !" size="20" converterMessage="Lease Price must be a number !"/>
                                                            <p:message for="leasesPrice" display="icon"/>

                                                            <h:outputLabel value="Lease Discount :"/>
                                                            <p:inputText id="leaseDiscount" required="true" value="#{adminPageController.leasesProduct.leasesDP}" requiredMessage="Lease Discount cannot be blank !" size="20" converterMessage="Lease Discount must be a number !"/>
                                                            <p:message for="leaseDiscount" display="icon"/>

                                                            <h:outputLabel value="Late Charge Per Day :"/>
                                                            <p:inputText id="lateCharge" required="true" value="#{adminPageController.leasesProduct.lateChargePerDay}" requiredMessage="Late Charge Per Day cannot be blank !" size="20" converterMessage="Late Charge Per Day must be a number !"/>
                                                            <p:message for="leaseDiscount" display="icon"/>

                                                        </h:panelGrid>
                                                    </p:panel>

                                                    <p:panel header="Product Description Details">

                                                            <h:panelGrid columns="3" >   

                                                            <h:outputLabel value="Description :"/>
                                                            <p:inputTextarea id="description" required="true" value="#{adminPageController.productDescription.description}" requiredMessage="Description cannot be blank !" rows="6" cols="33" />
                                                            <p:message for="description" display="icon"/>

                                                            <h:outputLabel value="Picture :"/>
                                                            <p:fileUpload id="fileUpload" value="#{adminPageController.file}" mode="simple" required="true" requiredMessage="Picture cannot be blank !" />
                                                            <p:message for="fileUpload" display="icon"/> 

                                                            <h:outputLabel value="Format :"/>
                                                            <p:inputText id="format" required="true" value="#{adminPageController.productDescription.format}" requiredMessage="Format cannot be blank !" size="20"/>
                                                            <p:message for="format" display="icon"/>

                                                             <h:outputLabel value="Language :"/>
                                                            <p:inputText id="language" required="true" value="#{adminPageController.productDescription.language}" requiredMessage="Language cannot be blank !" size="20" converterMessage="Sales Price must be a number !"/>
                                                            <p:message for="language" display="icon"/>

                                                            <h:outputLabel value="Released Date :"/>
                                                            <p:calendar value="#{adminPageController.productDescription.releasedDate}" id="releasedDate" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" required="true" requiredMessage="Released Date cannot be blank !" converterMessage="Released Date must be in correct pattern"/>
                                                            <p:message for="releasedDate" display="icon"/>

                                                           <h:outputLabel value="Classification :"/>
                                                            <p:selectOneMenu value="#{adminPageController.game.classification}">  
                                                                <f:selectItems value="#{adminPageController.gameClassifications}" />  
                                                            </p:selectOneMenu> 
                                                            <h:outputLabel />

                                                            <h:outputLabel value="Manufacturer :"/>
                                                            <p:inputText id="man" required="true" value="#{adminPageController.game.manufacturer}" requiredMessage="Cast Name cannot be blank !" size="20" />
                                                            <p:message for="man" display="icon"/>

                                                            <h:outputLabel value="Number of Players :"/>
                                                            <p:inputText id="Nbrply" required="true" value="#{adminPageController.game.nbrOfPlayers}" requiredMessage="Director cannot be blank !" size="8" />
                                                           <p:message for="Nbrply" display="icon"/>
                                                            
                                                            </h:panelGrid>
                                                        
                                                        <p:panel header="System Requirement Details">

                                                            <h:panelGrid columns="3" >   

                                                            <h:outputLabel value="CPU :"/>
                                                            <p:inputText id="CPU" required="true" value="#{adminPageController.systemRequirement.CPU}" requiredMessage="CPU cannot be blank !" size="20" />
                                                            <p:message for="CPU" display="icon"/>

                                                            <h:outputLabel value="RAM :"/>
                                                            <p:inputText id="RAM" required="true" value="#{adminPageController.systemRequirement.RAM}" requiredMessage="RAM cannot be blank !" size="20"/>
                                                            <p:message for="RAM" display="icon"/>

                                                             <h:outputLabel value="VGA :"/>
                                                             <p:inputText id="VGA" required="true" value="#{adminPageController.systemRequirement.VGA}" requiredMessage="VGA cannot be blank !" size="20" />
                                                            <p:message for="VGA" display="icon"/>

                                                           <h:outputLabel value="HDD :"/>
                                                           <p:inputText id="HDD" required="true" value="#{adminPageController.systemRequirement.HDD}" requiredMessage="HDD cannot be blank !" size="20" />
                                                           <p:message for="HDD" display="icon"/>

                                                            <h:outputLabel value="OS :"/>
                                                            <p:inputText id="OS" required="true" value="#{adminPageController.systemRequirement.OS}" requiredMessage="OS cannot be blank !" size="20" />
                                                            <p:message for="OS" display="icon"/>

                                                            <h:outputLabel value="Sound :"/>
                                                            <p:inputText id="sound" required="true" value="#{adminPageController.systemRequirement.sound}" requiredMessage="Sound cannot be blank !" size="20" />
                                                            <p:message for="sound" display="icon"/>
                                                            
                                                            <h:outputLabel value="Note :"/>
                                                            <p:inputTextarea id="note" required="false" value="#{adminPageController.systemRequirement.sound}" rows="6" cols="33" />
                                                            <p:message for="note" display="icon"/>
                                                            
                                                            </h:panelGrid>
                                                        </p:panel>
                                                        <p:commandButton value="Create New" action="#{adminPageController.doCreateNewGame()}" ajax="false" oncomplete="createVar.hide()" />
                                                    </p:panel> 
                                                </p:fieldset>
                                        </p:panel>
                                    </h:form>
            </ui:define>
        </ui:composition>
    </html>
